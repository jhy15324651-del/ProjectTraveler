<header th:fragment="mainHeader" class="header" id="mainHeader"
        xmlns:th="http://www.thymeleaf.org">
    <div class="header-container">
        <a th:href="@{/main}" href="/main" class="header-logo">🇯🇵 日本 Travel LMS</a>

        <nav class="header-nav">

            <a th:href="@{/learning}" href="/learning" class="nav-parent">학습하기</a>
            <a th:href="@{/reviews}" href="/reviews">여행후기</a>
            <a th:href="@{/info}" href="/info">여행정보</a>
            <a th:href="@{/planner}" href="/planner">여행플래너</a>
            <a th:href="@{/guide}" href="/guide">이용안내</a>
        </nav>

        <div class="user-info">
            <span class="user-name" id="userName"
                  th:text="${username != null ? username : '사용자'}">사용자</span>

            <a class="btn-logout" th:href="@{/mypage}" href="/mypage">마이페이지</a>
            <!-- 일단 링크로(나중에 Security 붙이면 조정) -->
            <a class="btn-logout" th:href="@{/login}" href="/login">로그아웃</a>
        </div>
    </div>

    <!-- 2차 탭바 -->
    <div class="subnav">
        <div class="subnav-inner">
            <a th:href="@{/mypage}" href="/mypage"
               class="subnav-item" data-subnav="online-learning">온라인학습</a>

            <a th:href="@{/mypage#attendance}" href="/mypage#attendance"
               class="subnav-item" data-subnav="attendance">출석체크</a>

            <a th:href="@{/mypage#classroom}" href="/mypage#classroom"
               class="subnav-item" data-subnav="my-classroom">나의 강의실</a>
        </div>
    </div>
</header>
