<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일본 여행 LMS - 로그인</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" href="/css/style.css">
    <style>
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        .error-message {
            background: #ffebee;
            color: #c62828;
        }
        .success-message {
            background: #e8f5e9;
            color: #2e7d32;
        }
        .info-message {
            background: #e3f2fd;
            color: #1565c0;
        }
    </style>
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <h1>日本 Travel LMS</h1>
                <p class="tagline">Travel, Learn, Explore</p>
            </div>

            <!-- 에러/성공 메시지 -->
            <div th:if="${errorMessage}" class="message error-message" th:text="${errorMessage}"></div>
            <div th:if="${logoutMessage}" class="message success-message" th:text="${logoutMessage}"></div>
            <div th:if="${expiredMessage}" class="message info-message" th:text="${expiredMessage}"></div>

            <!-- Spring Security 로그인 폼 -->
            <form th:action="@{/login}" method="post" class="login-form">
                <div class="form-group">
                    <label for="username">아이디</label>
                    <input type="text" id="username" name="username" placeholder="아이디를 입력하세요" required>
                </div>

                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
                </div>

                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" name="remember-me" id="remember">
                        <span>로그인 유지</span>
                    </label>
                    <a href="#" class="forgot-password">비밀번호 찾기</a>
                </div>

                <button type="submit" class="btn-login">로그인</button>

                <div class="signup-link">
                    아직 회원이 아니신가요? <a th:href="@{/register}" href="/register">회원가입</a>
                </div>

                <!-- 데모 계정 안내 -->
                <div style="margin-top: 20px; padding: 15px; background: #f5f5f5; border-radius: 8px; font-size: 13px;">
                    <strong>데모 계정</strong><br>
                    관리자: admin / admin123<br>
                    사용자: user1 / user123
                </div>
            </form>
        </div>
    </div>
</body>
</html>
