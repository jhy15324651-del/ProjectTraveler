          <!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수료증 검증 - Travel LMS</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background: #f0f4f8;
            font-family: 'Segoe UI', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .verify-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.10);
            padding: 48px 40px;
            max-width: 520px;
            width: 100%;
            text-align: center;
        }

        .verify-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .verify-title {
            font-size: 26px;
            font-weight: 800;
            margin-bottom: 8px;
        }

        .verify-title.valid   { color: #2e7d32; }
        .verify-title.invalid { color: #c62828; }

        .verify-sub {
            font-size: 14px;
            color: #888;
            margin-bottom: 32px;
        }

        .cert-info-table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
            margin-bottom: 32px;
        }

        .cert-info-table tr {
            border-bottom: 1px solid #f0f0f0;
        }

        .cert-info-table td {
            padding: 12px 8px;
            font-size: 14px;
        }

        .cert-info-table td:first-child {
            color: #888;
            font-weight: 600;
            width: 120px;
        }

        .cert-info-table td:last-child {
            color: #1a1a2e;
            font-weight: 600;
        }

        .cert-number-badge {
            display: inline-block;
            background: #f0f4f8;
            border-radius: 6px;
            padding: 4px 10px;
            font-family: monospace;
            font-size: 13px;
            color: #0A3D62;
            letter-spacing: 1px;
        }

        .score-pill {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 700;
        }

        .score-pill.green { background: #e8f5e9; color: #2e7d32; }
        .score-pill.blue  { background: #e3f2fd; color: #1565c0; }

        .btn-back {
            display: inline-block;
            margin-top: 8px;
            padding: 12px 28px;
            background: #0A3D62;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
        }

        .invalid-code {
            font-family: monospace;
            font-size: 14px;
            color: #888;
            margin-bottom: 24px;
            word-break: break-all;
        }
    </style>
</head>
<body>

<div class="verify-card">

    <!-- 유효한 수료증 -->
    <th:block th:if="${valid}">
        <div class="verify-icon">✅</div>
        <div class="verify-title valid">Valid Certificate</div>
        <div class="verify-sub">이 수료증은 유효합니다.</div>

        <table class="cert-info-table">
            <tr>
                <td>수료자</td>
                <td th:text="${cert.userName}">이름</td>
            </tr>
            <tr>
                <td>강좌명</td>
                <td th:text="${cert.courseTitle}">강좌명</td>
            </tr>
            <tr>
                <td>발급번호</td>
                <td><span class="cert-number-badge" th:text="${cert.certificateNumber}">CERT-XXXXXXXX-0000</span></td>
            </tr>
            <tr>
                <td>발급일</td>
                <td th:text="${cert.issuedAt}">2026.01.01</td>
            </tr>
            <tr>
                <td>진도율</td>
                <td><span class="score-pill green" th:text="${cert.progressPercent + '%'}">0%</span></td>
            </tr>
            <tr>
                <td>퀴즈 점수</td>
                <td><span class="score-pill blue" th:text="${cert.quizPercent + '%'}">0%</span></td>
            </tr>
        </table>

        <a href="/" class="btn-back">홈으로</a>
    </th:block>

    <!-- 유효하지 않은 수료증 -->
    <th:block th:unless="${valid}">
        <div class="verify-icon">❌</div>
        <div class="verify-title invalid">Invalid or Revoked Certificate</div>
        <div class="verify-sub">수료증을 찾을 수 없거나 유효하지 않습니다.</div>
        <div class="invalid-code" th:text="${code}">CERT-XXXXXXXX-0000</div>
        <a href="/" class="btn-back">홈으로</a>
    </th:block>

</div>

</body>
</html>
