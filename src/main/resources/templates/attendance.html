<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>출석체크 - 일본 여행 LMS</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" href="/css/style.css">
</head>
<body class="main-page">
<!-- ✅ fetch 없이 Thymeleaf로 헤더 삽입 -->
<div th:replace="fragments/main-header :: mainHeader"></div>

    <!-- 컨텐츠 -->
    <section class="content-section">
        <h2 class="section-title">출석 체크</h2>
        <p class="section-subtitle">매일 출석하고 학습 습관을 만들어보세요</p>
        
        <!-- 출석 현황 (DB 연동) -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalDays" th:text="${stats.totalDays}">0</div>
                <div class="stat-label">총 출석일</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="consecutiveDays" th:text="${stats.consecutiveDays}">0</div>
                <div class="stat-label">연속 출석일</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="thisMonth" th:text="${stats.thisMonthDays}">0</div>
                <div class="stat-label">이번 달 출석</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" th:text="${stats.attendanceRate + '%'}">0%</div>
                <div class="stat-label">출석률</div>
            </div>
        </div>
        
        <!-- 출석 체크 버튼 -->
        <div style="text-align: center; margin: 50px 0;">
            <button th:if="${!stats.checkedInToday}" id="checkInBtn" class="btn btn-primary" style="padding: 20px 60px; font-size: 20px;" onclick="checkAttendance()">
                오늘 출석하기
            </button>
            <button th:if="${stats.checkedInToday}" class="btn btn-secondary" style="padding: 20px 60px; font-size: 20px;" disabled>
                오늘 출석 완료
            </button>
            <p id="checkInMessage" style="margin-top: 20px; font-size: 16px; color: #666;"
               th:if="${stats.checkedInToday}">오늘 출석을 완료했습니다!</p>
        </div>
        
        <!-- 이번 달 출석 캘린더 -->
        <div class="table-container">
            <h3 style="margin-bottom: 20px; color: var(--dark-gray);"
                th:text="${monthlyView.year + '년 ' + monthlyView.month + '월 출석 현황'}">이번 달 출석 현황</h3>

            <!-- 요일 헤더 -->
            <div style="display: grid; grid-template-columns: repeat(7, 1fr); gap: 10px; margin-bottom: 10px; text-align: center; font-weight: 600; color: #666;">
                <div>일</div><div>월</div><div>화</div><div>수</div><div>목</div><div>금</div><div>토</div>
            </div>

            <!-- 캘린더 (Thymeleaf로 생성) -->
            <div id="calendar" style="display: grid; grid-template-columns: repeat(7, 1fr); gap: 10px;">
                <th:block th:each="dayInfo : ${monthlyView.days}">
                    <div th:style="'display: flex; align-items: center; justify-content: center; width: 40px; height: 40px; border-radius: 50%; font-weight: 600; ' +
                        (${dayInfo.today} ? 'border: 2px solid var(--primary-red);' : '') +
                        (${dayInfo.attended} ? 'background: var(--primary-red); color: white;' :
                         (${dayInfo.future} ? 'background: #f5f5f5; color: #ccc;' : 'background: #eee; color: #666;'))"
                         th:text="${dayInfo.day}">1</div>
                </th:block>
            </div>

            <div style="margin-top: 20px; display: flex; gap: 20px; justify-content: center; align-items: center;">
                <div style="display: flex; align-items: center; gap: 8px;">
                    <div style="width: 20px; height: 20px; background: var(--primary-red); border-radius: 4px;"></div>
                    <span>출석</span>
                </div>
                <div style="display: flex; align-items: center; gap: 8px;">
                    <div style="width: 20px; height: 20px; background: #eee; border-radius: 4px;"></div>
                    <span>미출석</span>
                </div>
                <div style="display: flex; align-items: center; gap: 8px;">
                    <div style="width: 20px; height: 20px; background: #f5f5f5; border-radius: 4px;"></div>
                    <span>미래</span>
                </div>
            </div>
        </div>
        
        <!-- 출석 히스토리 -->
        <div class="table-container" style="margin-top: 40px;">
            <h3 style="margin-bottom: 20px; color: var(--dark-gray);">최근 출석 기록</h3>

            <!-- 출석 기록이 없는 경우 -->
            <div th:if="${#lists.isEmpty(recentHistory)}" style="text-align: center; padding: 40px; color: #666;">
                <p>아직 출석 기록이 없습니다.</p>
            </div>

            <table th:unless="${#lists.isEmpty(recentHistory)}">
                <thead>
                    <tr>
                        <th>날짜</th>
                        <th>출석 시간</th>
                        <th>상태</th>
                    </tr>
                </thead>
                <tbody id="attendanceHistory">
                    <tr th:each="record : ${recentHistory}">
                        <td th:text="${#temporals.format(record.attendDate, 'yyyy-MM-dd (E)')}">2026-01-28 (화)</td>
                        <td th:text="${record.createdAt != null ? #temporals.format(record.createdAt, 'HH:mm') : '-'}">09:30</td>
                        <td><span class="badge badge-complete">출석</span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>

<script th:src="@{/js/main.js}" src="/js/main.js"></script>
<script th:src="@{/js/attendance.js}" src="/js/attendance.js"></script>


<script>
    document.addEventListener("DOMContentLoaded", () => {
        const path = location.pathname;

        if (path.includes("attendance")) {
            document.querySelector(".nav-attendance")?.classList.add("active");
        }
    });
</script>


</body>
</html>
