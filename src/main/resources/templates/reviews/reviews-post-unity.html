<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <!-- ✅ CSRF (POST + 이미지 업로드 fetch에 필요) -->
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여행 후기 작성</title>

    <!-- ✅ 공통 CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}" href="/css/style.css">
    <link rel="stylesheet" th:href="@{/css/reviews-post.css}" href="/css/reviews-post.css">

    <!-- ✅ Quill CSS -->
    <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">
</head>

<body class="main-page reviews-page">

<!-- ✅ 헤더 없음(유니티) -->

<!-- ✅ 작성 폼 본문(fragment) -->
<main>
    <div th:replace="reviews/reviews-post :: postContent"></div>
</main>

<!-- ✅ Quill JS -->
<script src="https://cdn.quilljs.com/1.3.7/quill.min.js"></script>

<!-- ✅ 공통 JS -->
<script th:src="@{/js/main.js}" src="/js/main.js"></script>

<!-- ✅ 작성 페이지 전용 JS (Quill/필터/요약/업로드 포함) -->
<script th:src="@{/js/reviews-post.js}" src="/js/reviews-post.js"></script>

</body>
</html>
