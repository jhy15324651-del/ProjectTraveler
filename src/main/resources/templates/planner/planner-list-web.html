<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 여행 플래너 - 日本 Travel LMS</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" href="/css/style.css">
    <link rel="stylesheet" th:href="@{/css/planner.css}" href="/css/planner.css">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body>

<!-- 헤더 포함 (웹) -->
<div th:replace="fragments/main-header :: mainHeader"></div>

<!-- 플래너 목록 콘텐츠 -->
<div th:replace="planner/planner-list :: plannerListContent"></div>

<script th:src="@{/js/main.js}" src="/js/main.js"></script>
<script th:inline="javascript">
    const csrfToken = document.querySelector('meta[name="_csrf"]').content;
    const csrfHeader = document.querySelector('meta[name="_csrf_header"]').content;
    const isUnity = [[${isUnity}]];
    const detailBasePath = isUnity ? '/planner-unity/detail/' : '/planner/detail/';
    const listPath = isUnity ? '/planner-unity/list' : '/planner/list';

    document.addEventListener('DOMContentLoaded', function() {
        loadMyPlanners();
    });

    async function loadMyPlanners() {
        const grid = document.getElementById('plannerGrid');
        const loadingState = document.getElementById('loadingState');
        const emptyState = document.getElementById('plannerEmpty');

        try {
            const response = await fetch('/api/planner/my');
            const planners = await response.json();

            loadingState.style.display = 'none';

            if (planners.length === 0) {
                grid.style.display = 'none';
                emptyState.style.display = 'flex';
                return;
            }

            grid.innerHTML = planners.map(planner => createPlannerCard(planner)).join('');

        } catch (error) {
            console.error('Error loading planners:', error);
            loadingState.innerHTML = '<p>플래너를 불러오는 중 오류가 발생했습니다.</p>';
        }
    }

    function createPlannerCard(planner) {
        const coverImage = planner.coverImage || 'https://images.unsplash.com/photo-1493976040374-85cb44e25828?w=600&q=80';
        const destination = planner.destination || '미정';
        const dateRange = planner.startDate && planner.endDate
            ? `${planner.startDate} ~ ${planner.endDate}`
            : '날짜 미정';
        const isPublic = planner.visibility === 'PUBLIC';
        const isShared = planner.isShared === true;
        const isOwner = planner.isOwner !== false; // 기본값 true (하위 호환)

        // 공유받은 플래너의 경우 공유 배지 표시
        const sharedBadge = isShared ? `
            <div class="planner-card-shared-badge">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                    <circle cx="9" cy="7" r="4"/>
                    <path d="M23 21v-2a4 4 0 0 0-3-3.87"/>
                    <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
                </svg>
                ${planner.sharedByName || '공유됨'}
            </div>
        ` : '';

        // 삭제 버튼은 소유자만 표시
        const deleteButton = isOwner ? `
            <button type="button" class="btn-delete-planner" onclick="event.preventDefault(); deletePlanner(${planner.id})">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="3 6 5 6 21 6"/>
                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                </svg>
            </button>
        ` : '';

        return `
            <a href="${detailBasePath}${planner.id}" class="planner-card ${isShared ? 'shared' : ''}">
                <div class="planner-card-image">
                    <img src="${coverImage}" alt="${planner.title}">
                    <div class="planner-card-visibility ${isPublic ? 'public' : 'private'}">
                        ${isPublic ? `
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="12" cy="12" r="10"/>
                                <line x1="2" y1="12" x2="22" y2="12"/>
                                <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/>
                            </svg>
                            공개
                        ` : `
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                            </svg>
                            비공개
                        `}
                    </div>
                    ${sharedBadge}
                </div>
                <div class="planner-card-content">
                    <h3 class="planner-card-title">${planner.title}</h3>
                    <div class="planner-card-info">
                        <div class="planner-card-info-item">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/>
                                <circle cx="12" cy="10" r="3"/>
                            </svg>
                            <span>${destination}</span>
                        </div>
                        <div class="planner-card-info-item">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                                <line x1="16" y1="2" x2="16" y2="6"/>
                                <line x1="8" y1="2" x2="8" y2="6"/>
                                <line x1="3" y1="10" x2="21" y2="10"/>
                            </svg>
                            <span>${dateRange}</span>
                        </div>
                    </div>
                    <div class="planner-card-footer">
                        <span class="planner-card-days">${planner.days}일</span>
                        <div class="planner-card-stats">
                            <span class="stat-item">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                    <circle cx="12" cy="12" r="3"/>
                                </svg>
                                ${planner.viewCount || 0}
                            </span>
                            <span class="stat-item">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
                                </svg>
                                ${planner.likeCount || 0}
                            </span>
                        </div>
                        ${deleteButton}
                    </div>
                </div>
            </a>
        `;
    }

    function openCreateModal() {
        document.getElementById('createModal').classList.add('active');
        document.body.style.overflow = 'hidden';
    }

    function closeCreateModal() {
        document.getElementById('createModal').classList.remove('active');
        document.body.style.overflow = '';
        // 커버 이미지 초기화
        removeCoverImage();
    }

    function selectTemplate(element) {
        document.querySelectorAll('.template-option').forEach(opt => {
            opt.classList.remove('selected');
        });
        element.classList.add('selected');
        document.getElementById('plannerTemplate').value = element.dataset.template;
    }

    // 커버 이미지 미리보기
    function previewCoverImage(input) {
        const preview = document.getElementById('coverImagePreview');
        const removeBtn = document.getElementById('btnRemoveCover');

        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = function(e) {
                preview.innerHTML = `<img src="${e.target.result}" alt="썸네일 미리보기">`;
                preview.classList.add('has-image');
                removeBtn.style.display = 'block';
            };
            reader.readAsDataURL(input.files[0]);
        }
    }

    // 커버 이미지 삭제
    function removeCoverImage() {
        const input = document.getElementById('plannerCoverImage');
        const preview = document.getElementById('coverImagePreview');
        const removeBtn = document.getElementById('btnRemoveCover');
        const urlInput = document.getElementById('plannerCoverImageUrl');

        input.value = '';
        urlInput.value = '';
        preview.innerHTML = `
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                <circle cx="8.5" cy="8.5" r="1.5"/>
                <polyline points="21 15 16 10 5 21"/>
            </svg>
            <span>클릭하여 이미지 선택</span>
        `;
        preview.classList.remove('has-image');
        removeBtn.style.display = 'none';
    }

    // 커버 이미지 업로드
    async function uploadCoverImage() {
        const fileInput = document.getElementById('plannerCoverImage');
        if (!fileInput.files || !fileInput.files[0]) {
            return null;
        }

        const formData = new FormData();
        formData.append('image', fileInput.files[0]);

        const response = await fetch('/api/planner/upload-cover', {
            method: 'POST',
            headers: {
                [csrfHeader]: csrfToken
            },
            body: formData
        });

        const result = await response.json();
        if (result.success) {
            return result.url;
        } else {
            throw new Error(result.error || '이미지 업로드 실패');
        }
    }

    async function submitCreatePlanner(event) {
        event.preventDefault();

        try {
            // 커버 이미지 업로드 (선택된 경우)
            let coverImageUrl = null;
            const fileInput = document.getElementById('plannerCoverImage');
            if (fileInput.files && fileInput.files[0]) {
                coverImageUrl = await uploadCoverImage();
            }

            const formData = {
                title: document.getElementById('plannerTitle').value,
                destination: document.getElementById('plannerDestination').value,
                startDate: document.getElementById('plannerStartDate').value,
                endDate: document.getElementById('plannerEndDate').value,
                template: document.getElementById('plannerTemplate').value,
                coverImage: coverImageUrl
            };

            const response = await fetch('/api/planner', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    [csrfHeader]: csrfToken
                },
                body: JSON.stringify(formData)
            });

            const result = await response.json();

            if (result.success) {
                window.location.href = detailBasePath + result.plannerId;
            } else {
                alert('플래너 생성에 실패했습니다: ' + (result.error || '알 수 없는 오류'));
            }
        } catch (error) {
            console.error('Error creating planner:', error);
            alert('플래너 생성 중 오류가 발생했습니다: ' + error.message);
        }
    }

    async function deletePlanner(id) {
        if (!confirm('정말 이 플래너를 삭제하시겠습니까?')) {
            return;
        }

        try {
            const response = await fetch(`/api/planner/${id}`, {
                method: 'DELETE',
                headers: {
                    [csrfHeader]: csrfToken
                }
            });

            const result = await response.json();

            if (result.success) {
                loadMyPlanners();
            } else {
                alert('삭제에 실패했습니다: ' + (result.error || '알 수 없는 오류'));
            }
        } catch (error) {
            console.error('Error deleting planner:', error);
            alert('삭제 중 오류가 발생했습니다.');
        }
    }

    document.getElementById('createModal').addEventListener('click', function(e) {
        if (e.target === this) {
            closeCreateModal();
        }
    });

    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
            closeCreateModal();
        }
    });
</script>
</body>
</html>
