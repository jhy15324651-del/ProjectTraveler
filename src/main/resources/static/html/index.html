<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Japan Trip</title>
    <style>
      /* 기본 스타일 */
      body { 
        margin: 0; padding: 0; background-color: #ffffff; 
        display: flex; justify-content: center; align-items: center; 
        min-height: 100vh; overflow: hidden;
      }

      #unity-container { 
        display: flex; flex-direction: column; align-items: center;
        position: relative; background: white;
      }

      /* [핵심 수정] 전체화면 시 컨테이너 설정 */
      #unity-container:fullscreen {
        width: 100vw !important;
        height: 100vh !important;
        background-color: #000 !important; /* 배경을 검은색으로 고정 */
      }

      /* 평상시 캔버스 크기 */
      #unity-canvas { 
        width: 1280px; height: 720px; 
        background: #231f20; 
      }

      /* [핵심 수정] 전체화면 시 캔버스를 화면에 꽉 채움 */
      #unity-container:fullscreen #unity-canvas {
        width: 100vw !important;
        height: 100vh !important;
        /* 비율을 유지하며 꽉 채우려면 contain, 여백 없이 꽉 채우려면 fill */
        object-fit: contain; 
      }

      /* 전체화면 시 하단바 숨기기 (여백 원인 제거) */
      #unity-container:fullscreen #unity-footer {
        display: none; 
      }

      #unity-footer { 
        width: 100%; height: 40px; background: #f8f8f8; 
        display: flex; align-items: center; justify-content: space-between;
        padding: 0 15px; box-sizing: border-box;
      }

      #unity-fullscreen-button {
        width: 25px; height: 25px; cursor: pointer;
        background-image: url('https://cdn-icons-png.flaticon.com/512/158/158420.png'); 
        background-size: contain; background-repeat: no-repeat; background-position: center;
      }

      /* 모달 스타일 (전체화면에서도 최상단 유지) */
      #webModal {
        display: none; position: absolute;
        top: 50%; left: 50%; transform: translate(-50%, -50%);
        width: 80%; height: 85%; z-index: 99999; 
        background: #1a1a1a; border-radius: 12px; overflow: hidden;
        box-shadow: 0 20px 50px rgba(0,0,0,0.5);
      }
      .modal-header { height: 50px; background: #000; display: flex; justify-content: center; align-items: center; position: relative; color: white; }
      .close-btn { position: absolute; right: 15px; cursor: pointer; background: none; color: #888; border: none; font-size: 24px; }
      #modalIframe { width: 100%; height: calc(100% - 50px); border: none; background: #ffffff; }

      #unity-loading-bar { position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); display: none; }
      #unity-progress-bar-empty { width: 141px; height: 18px; background: rgba(0, 0, 0, 0.1); border-radius: 10px; }
      #unity-progress-bar-full { width: 0%; height: 100%; background: #555; border-radius: 10px; }
    </style>
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas" tabindex="-1"></canvas>
      
      <div id="unity-footer">
        <div id="unity-build-title">Japan Trip</div>
        <div id="unity-fullscreen-button"></div>
      </div>

      <div id="unity-loading-bar">
        <div id="unity-progress-bar-empty"><div id="unity-progress-bar-full"></div></div>
      </div>

      <div id="webModal">
        <div class="modal-header">
          <span>Japan Trip</span>
          <button class="close-btn" onclick="closeBrowser()">✕</button>
        </div>
        <iframe id="modalIframe" src=""></iframe>
      </div>
    </div>

    <script>
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");

      window.unityWebView = {
        openReviewWeb: function(url) {
          var modal = document.getElementById('webModal');
          var iframe = document.getElementById('modalIframe');
                    
          // 도메인 바로 뒤에 /reviews를 붙여 주소를 완전히 일치시킵니다.
          const targetUrl = window.location.origin + "/reviews";

          iframe.src = targetUrl; 
          
          modal.style.display = 'block';
          console.log("아이프레임 호출 주소 (세션 일치화):", iframe.src);
        }
      };

      function closeBrowser() {
        document.getElementById('webModal').style.display = 'none';
        document.getElementById('modalIframe').src = ""; 
      }

      var buildUrl = "./Build";
      var config = {
        dataUrl: buildUrl + "/html.data",
        frameworkUrl: buildUrl + "/html.framework.js",
        codeUrl: buildUrl + "/html.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Japan Trip",
        productVersion: "1.0",
      };

      var script = document.createElement("script");
      script.src = buildUrl + "/html.loader.js";
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
          
          fullscreenButton.onclick = () => {
            if (!document.fullscreenElement) {
              container.requestFullscreen();
            } else {
              document.exitFullscreen();
            }
          };
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
